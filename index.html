<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>QR Code Component</title>
</head>
<body>
   <div class="container">
    <div class="box">
        <img class="image rounded-corners" src="image-qr-code.png" alt="qrcode">
        <div class="subtitles">
        <p class="paragraph1">Improve your front-end skills by building projects </p>
        <p class="paragraph2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
   </div> 
</body>
</html>
